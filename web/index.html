<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dummy</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>  

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDAJQF9iD3nrp26P1ZWxiL_qbmYVIArOoI",
      authDomain: "dummy-6d6a3.firebaseapp.com",
      projectId: "dummy-6d6a3",
      storageBucket: "dummy-6d6a3.appspot.com",
      messagingSenderId: "1010508455383",
      databaseURL: "https://dummy-6d6a3-default-rtdb.firebaseio.com/",
      appId: "1:1010508455383:web:ec1703d2b07d3a298d7f92"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Example: Firebase Authentication - Email/Password
    function signInWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('Signed in as:', user.email);
          alert('Signed in successfully!');
        })
        .catch((error) => {
          console.error('Error signing in:', error.message);
          alert('Sign-in failed: ' + error.message);
        });
    }

    // Sign-out Function
    function signOut() {
      firebase.auth().signOut().then(() => {
        alert('Signed out successfully!');
      }).catch((error) => {
        console.error('Sign-out error:', error.message);
      });
    }
  </script>
</head>

<body>
  <h2>Firebase Authentication Example</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="signInWithEmail()">Sign In</button>
  <button onclick="signOut()">Sign Out</button>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
